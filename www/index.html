<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <title>Chicken Run</title>
   <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.min.css">
</head>
<body style="background-color: silver;">
  <div class="container">
    <div class="row">
      <div class="col-md-4">
         <h1>Light</h1>
      </div>
      <div class="col-md-4">
        <h1>Motion Detection</h1>
      </div>
      <div class="col-md-4">
        <h1>Door Status</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <a id="btn-on" src="#">
          <img src="/img/bulb-on.png">
        </a>
        <a id="btn-off" src="#">
          <img src="/img/bulb-off.png">
        </a>
      </div>
      <div class="col-md-4">
        <img id="motion-on" src="/img/checked.png">
        <img id="motion-off" src="/img/unchecked.png">
      </div>
      <div class="col-md-4">
        <img id="door-open" src="/img/door-open.png">
        <img id="door-closed" src="/img/door-closed.png">
      </div>
    </div>
  </div>
  <script src="/jquery/dist/jquery.min.js"></script>
  <script src="/popper.js/dist/umd/popper.min.js"></script>
  <script src="/bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript">
    const refreshInterval = 1000;
    function runCommand(command, cb) {
      $.get('https://' + window.location.hostname + '/api/robots/Robot%201/commands/' + command)
      .done(cb)
      .catch((err) => console.log('API Error: ' + err.status + ' - ' + err.statusText));
    }
    function updateStatus(condition, showOnTrue, showOnFalse) {
       $((condition) ? showOnTrue : showOnFalse).show();
       $((condition) ? showOnFalse : showOnTrue).hide();
    }
    function updateLightStatus() {
      runCommand('led_is_on', (data) => updateStatus(data.result, '#btn-on', '#btn-off'));
    }
    function updateMotionSensorStatus() {
      runCommand('motion_sensor', (data) => updateStatus(data.result, '#motion-on', '#motion-off'));
    }
    function updateDoorStatus() {
      runCommand('reed_sensor', (data) => updateStatus(data.result, '#door-open', '#door-closed'));
    }
    function toggleLed() {
      runCommand('led_toggle', updateLightStatus);
    }
    function refreshPage() {
      updateLightStatus();
      updateMotionSensorStatus();
      updateDoorStatus();
    }

    $(document).ready(() => {
      refreshPage();
      $('.btn-on-off').click(toggleLed);
      setInterval(refreshPage, refreshInterval);
    });
  </script>
</body>
</html>
