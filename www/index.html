<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <title>Chicken Run Avoidance</title>
   <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.min.css">
</head>
<body style="background-color: silver;">
  <div class="container">
    <div class="row">
      <div class="col-md-4">
         <h1>Light</h1>
      </div>
      <div class="col-md-4">
        <h1>Motion Detection</h1>
      </div>
      <div class="col-md-4">
        <h1>Door Status</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <a id="btn-on" src="#">
          <img src="/img/bulb-on.png">
        </a>
        <a id="btn-off" src="#">
          <img src="/img/bulb-off.png">
        </a>
      </div>
      <div class="col-md-4">
        <img id="motion-on" src="/img/checked.png">
        <img id="motion-off" src="/img/unchecked.png">
      </div>
      <div class="col-md-4">
        <img id="door-open" src="/img/door-open.png">
        <img id="door-closed" src="/img/door-closed.png">
      </div>
    </div>
  </div>
  <script src="/jquery/dist/jquery.min.js"></script>
  <script src="/popper.js/dist/umd/popper.min.js"></script>
  <script src="/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="/jcylon_connector.js"></script>
  <script type="text/javascript">
    $(document).ready(() => {
      function refreshPage() {
        jCylonConnector.updateLightStatus('#light-on', '#light-off');
        jCylonConnector.updateMotionSensorStatus('#motion-on', '#motion-off');
        jCylonConnector.updateDoorStatus('#door-open', '#door-closed');
      }

      refreshPage();
      setInterval(refreshPage, 1000);
      $('.btn-on-off').click(jCylonConnector.toggleLed(() => {
        jCylonConnector.updateLightStatus('#light-on', '#light-off');
      }));
    });
  </script>
</body>
</html>
