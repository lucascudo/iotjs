<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <title>Chicken Run</title>
   <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        Light
      </div>
      <div class="col-md-4">
        Motion Detection
      </div>
      <div class="col-md-4">
        Door Status
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <button id="btn-on" class="btn btn-primary btn-on-off">
          <img src="img/bulb-on.png">
        </button>
        <button id="btn-off" class="btn btn-danger btn-on-off">
          <img src="img/bulb-off.png">
        </button>
      </div>
      <div class="col-md-4">
        <img id="motion-on" src="img/checked.png">
        <img id="motion-off" src="img/unchecked.png">
      </div>
      <div class="col-md-4">
        <img id="door-open" src="img/door-open.png">
        <img id="door-closed" src="img/door-closed.png">
      </div>
    </div>
  </div>
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript">
    const refreshInterval = 1000;
    function runCommand(command, cb) {
      $.get('https://127.0.0.1:3000/api/robots/Robot%201/commands/' + command, cb);
    }
    function updateStatus(condition, showOnTrue, showOnFalse) {
      console.log(showOnTrue, ': ', condition);
      if (condition) {
        $(showOnTrue).show();
        $(showOnFalse).hide();
      } else {
        $(showOnFalse).show();
        $(showOnTrue).hide();
      }
    }
    function updateLightStatus() {
      runCommand('led_is_on', (data) => updateStatus(data.result, '#btn-on', '#btn-off'));
    }
    function updateMotionSensorStatus() {
      runCommand('motion_sensor', (data) => updateStatus(data.result, '#motion-on', '#motion-off'));
    }
    function updateDoorStatus() {
      runCommand('reed_sensor', (data) => updateStatus(data.result, '#door-open', '#door-closed'));
    }
    function toggleLed() {
      runCommand('led_toggle', updateLightStatus);
    }
    function refreshPage() {
      updateLightStatus();
      updateMotionSensorStatus();
      updateDoorStatus();
    }

    $(document).ready(() => {
      refreshPage();
      setInterval(refreshPage, refreshInterval);
    });
    $('.btn-on-off').click(toggleLed);
  </script>
</body>
</html>
